<script type="text/javascript">
    function addingImages() {

        var input = document.getElementById("lightgallery");

        for (var i = 1; i <= 36; i++) {
            var ul = document.createElement('ul');
            var div = document.createElement('div');
            var a = document.createElement("a");
            var image = document.createElement("img");
            image.setAttribute("src", "img/gallery/cutz_" + i + ".jpg");
            image.setAttribute("class", "gallery-image");
            a.href = "img/gallery/cutz_" + i + ".jpg";


            a.appendChild(image);
            input.appendChild(a);
        }
    }

</script>
